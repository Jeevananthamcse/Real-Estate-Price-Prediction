<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="distance">Distance to the nearest MRT station:</label>
        <input type="text" name="distance" required><br>

        <label for="convenience_stores">Number of convenience stores:</label>
        <input type="text" name="convenience_stores" required><br>

        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
